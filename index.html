<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" async></script>
  <title>Mix-Or-Match</title>
</head>
<body>
  <h1 class="page-title">Mix-Or-Match</h1>
  <div class="game-container">
    <div class="game-info-container">
      <div class="game-info">
        Time <span id="time-remaining">100</span>
      </div>
      <div class="game-info">
        Flips <span id="flips">0</span>
      </div>
    </div>
    <div class="card">
      <div class="card-back card-face">
        <img class="cob-web cob-web-top-left"
        src="Assets/Images/Cobweb.png">
        <img class="cob-web cob-web-top-right"
        src="Assets/Images/Cobweb.png">
        <img class="cob-web cob-web-bottom-left"
        src="Assets/Images/Cobweb.png">
        <img class="cob-web cob-web-bottom-right"
        src="Assets/Images/Cobweb.png">
        <img class="spider"
        src="Assets/Images/Spider.png">


      </div>
      <div class="card-front card face"> 

      </div>
    </div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</body>
</html>
